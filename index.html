<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container-image">
          <img src="./images/illustration-hero.svg" alt="Hero" />
        </div>
        <div class="container-title">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere youlike!
          </p>
        </div>

        <div class="container-plan">
          <div class="plan-desc">
            <i class="plan-icon">
              <img src="./images/icon-music.svg" alt=""
            /></i>
            <div>
              <p class="plan-text">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
          </div>
          <a class="plan-link" href="#">Change</a>
        </div>
        <div class="button">
          <input type="submit" value="Proceed to Payment" />
        </div>
        <a class="plan-link-Order" href="#">Cancel Order</a>
      </div>
    </main>
  </body>
</html>
